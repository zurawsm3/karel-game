<head>

    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/panel_game.css' %}">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="mt-auto mb-0" id="tekst">
        <h1 id="title">Show us your skills</h1>
    </div>
    <div class="row mt-3 mb-auto">
        <div class="form-group col-xs-6 px-3" id="board">
            <textarea  style="overflow:auto;resize:none" id="read-panel" readonly class="read-panel" rows="7" cols="40" placeholder="Commands logs" ></textarea><br>
            <textarea style="overflow:auto;resize:none" id="input-panel" class="input-panel" rows="7" cols="40" placeholder="Type commands in box..." autofocus></textarea><br>
{#            button make disable disabled#}
            <button id="code_submit" type="submit" class="btn btn-block btn-outline-danger codesubmit">Send code to robot</button>
            <br>
        </div>
        <div id="map" class="col-xs-6" >
            <canvas id="myCanvas"></canvas>
            {{ room_name|json_script:"room-name" }}
            <script src="../../../static/js/map_robot.js"></script>
        </div>

    </div>
    <div style="clear:both;"></div>
</div>
</body>
