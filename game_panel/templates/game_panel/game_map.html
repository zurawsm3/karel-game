{% extends "game_panel/base.html" %}
{% load static %}


{% block js %}
    <script src="{% static 'js/draw.js' %}" async></script>
    <script src="{% static 'js/map_robot.js' %}" async></script>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/panel_game.css' %}">
{% endblock %}


{% block content %}
<div class="mt-auto" id="tekst">
    <h1 id="title">Show us your skills</h1>
</div>
<div class="row mt-3 mb-auto">
    <div class="form-group col-xs-6  mx-auto " id="board">
        <label for="read-panel"></label>
        <textarea style="overflow:auto;resize:none" id="read-panel" readonly class="read-panel" rows="7" cols="40"
                  placeholder="Use: 'GO', 'LEFT', 'RIGHT', 'GET' to collect circlets"></textarea>
        <br>
        <label for="input-panel"></label>
        <textarea style="overflow:auto;resize:none" id="input-panel" class="input-panel" rows="7" cols="40"
                  placeholder="Type commands in box..." autofocus></textarea>
        <br>
        <button id="code_submit" type="submit" class="btn btn-block btn-outline-danger codesubmit">
            Send code to robot
        </button>
    </div>
    <div id="map" class="col-xs-6 mx-auto" >
        <canvas id="myCanvas"></canvas>
        {{ room_name|json_script:"room-name" }}
    </div>
</div>
{% endblock %}
